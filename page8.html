<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تفاضل A - B</title>
<style>
body { font-family: 'Tahoma', sans-serif; background:#e3f2fd; color:#222; padding:20px; }
h2 { color:#0d47a1; }
.result-box { background:white; border-radius:10px; padding:15px; margin-top:10px; }
button { padding:8px 12px; margin-top:10px; font-size:16px; }
</style>
</head>
<body>
<h2>نمایش تفاضل A - B</h2>
<button onclick="showDifference()">نمایش A - B</button>
<div id="differenceResult" class="result-box"></div>

<script>
function showDifference() {
  let A = [1,2,3,4];
  let B = [3,4,5,6];
  let diff = A.filter(x => !B.includes(x));
  document.getElementById("differenceResult").innerText = `{ ${diff.join(', ')} }`;
}
</script>
</body>
</html>
